readme = "README.md"
authors = [{ name = "Open Targets", email = "contact@opentargets.org" }]

requires-python = ">=3.13"
dependencies = [
    "blitzgsea>=1.3.54",
    "fastapi[standard]",
    "hdbscan>=0.8.40",
