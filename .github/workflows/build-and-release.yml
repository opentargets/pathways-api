name: Publish release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  build-and-image:
    uses: ./.github/workflows/build-and-image.yaml
    needs: ci

  release:
    name: Release 🚀
    runs-on: ubuntu-22.04
    needs: build-and-image
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - uses: actions/download-artifact@v4
        with:
          name: bundle
          path: bundle
      - name: Tar bundle
        run: tar -czf bundle.tar.gz bundle
      - name: Create draft release 🐙
        run: >-
          gh release create
          --draft
          --repo ${{ github.repository }}
          --title ${{ github.ref_name }}
          ${{ github.ref_name }}
          bundle.tar.gz
        env:
          GH_TOKEN: ${{ github.token }}
